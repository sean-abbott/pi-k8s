---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-configuration
  namespace: wiki
  labels:
    app: postgres
data:
  POSTGRES_DB: wiki
  POSTGRES_USER: wiki
  POSTGRES_PASSWORD: changeme
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: wiki
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: arm64v8/postgres:12
        envFrom:
        - configMapRef:
            name: postgres-configuration
        ports:
        - containerPort: 5432
          name: postgresdb
        volumeMounts:
        - name: pv-data
          mountPath: /var/lib/postgresql/data
          readOnly: false
      volumes:
      - name: pv-data
        persistentVolumeClaim:
          claimName: postgres-pv-claim
      initContainers:
      - name: init-volume
        image: busybox:1.28
        command: ['sh', '-c', "chown -R 999:999 /var/lib/postgresql/data"]
        volumeMounts:
        - name: pv-data
          mountPath: /var/lib/postgresql/data
          readOnly: false
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: wiki
  labels:
    app: postgres
spec:
  type: ClusterIP
  ports:
   - port: 5432
  selector:
   app: postgres
